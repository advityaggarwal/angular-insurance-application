<form *ngIf="validate">
    <div  class="form-group">
        <label for="user">Username</label>
        <input type="text" class="form-control" [(ngModel)]="username" id="user">
    </div>
    <div class="form-group">
        <label for="pass">Password</label>
        <input type="password" class="form-control" [(ngModel)]="password" id="pass">
    </div>
    <div>
        <input type="button" class="btn btn-primary" value="Login" (click)="onLogin();">
    </div>
</form>

<app-ques *ngIf="!validate"></app-ques>
